<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrueChats v2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-screen" class="screen active">
        <div class="glass-card">
            <h1>TrueChats ðŸ”’</h1>
            <p>Private Messaging & Requests</p>
            <input type="email" id="email" placeholder="Enter Email">
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="login()" class="btn-primary">Login</button>
            <button onclick="register()" class="btn-secondary">Register</button>
            <p onclick="forgotPass()" class="link">Forgot Password?</p>
        </div>
    </div>

    <div id="app-screen" class="screen hidden">
        
        <div id="sidebar" class="sidebar">
            <div class="my-profile">
                <img id="my-dp" src="https://via.placeholder.com/50" onclick="changeDP()">
                <div>
                    <h4 id="my-name">Me</h4>
                    <small onclick="logout()" style="color:red; cursor:pointer;">Logout</small>
                </div>
            </div>

            <div class="tabs">
                <button onclick="showTab('friends')" class="active-tab">Chats</button>
                <button onclick="showTab('search')">Search</button>
                <button onclick="showTab('requests')">Requests <span id="req-badge">0</span></button>
            </div>

            <div id="tab-friends" class="tab-content active">
                <div id="friends-list">Loading...</div>
            </div>

            <div id="tab-search" class="tab-content hidden">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search by Email...">
                    <button onclick="searchUser()"><i class="fa fa-search"></i></button>
                </div>
                <div id="search-results"></div>
            </div>

            <div id="tab-requests" class="tab-content hidden">
                <div id="requests-list">No pending requests</div>
            </div>
        </div>

        <div id="chat-area" class="chat-area hidden-mobile">
            <div id="chat-header" class="hidden">
                <button class="back-btn" onclick="closeChat()"><i class="fa fa-arrow-left"></i></button>
                <img id="chat-user-img" src="">
                <h3 id="chat-user-name">Select a Friend</h3>
                <i class="fa-solid fa-phone call-btn" onclick="startCall()"></i>
            </div>

            <div id="messages-container">
                <div class="placeholder-text">Select a friend to start chatting securely.</div>
            </div>

            <div id="input-area" class="hidden">
                <input type="text" id="msg-input" placeholder="Type message...">
                <button onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
            </div>
        </div>

    </div>

    <audio id="remote-audio" autoplay></audio>
    <script type="module" src="script.js"></script>
</body>
</html>
