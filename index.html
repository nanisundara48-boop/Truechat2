<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TrueChats Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-screen" class="screen active">
        <div class="glass-card">
            <h1>TrueChats </h1>
            <p>Connect. Call. Chat.</p>
            <div class="input-container">
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address">
            </div>
            <div class="input-container">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>
            <button onclick="login()" class="btn-primary">Login</button>
            <button onclick="register()" class="btn-secondary">Create Account</button>
            <p onclick="forgotPass()" class="link">Forgot Password?</p>
        </div>
    </div>

    <div id="app-screen" class="screen hidden">
        
        <div id="sidebar" class="sidebar">
            <div class="my-profile">
                <div class="profile-img-wrapper" onclick="changeDP()">
                    <img id="my-dp" src="https://via.placeholder.com/50">
                    <div class="camera-icon"><i class="fa fa-camera"></i></div>
                </div>
                <div class="profile-info">
                    <h4 id="my-name">User</h4>
                    <span class="status-dot">Online</span>
                </div>
                <button class="logout-btn" onclick="logout()"><i class="fa fa-power-off"></i></button>
            </div>

            <div class="tabs">
                <button onclick="showTab('friends')" class="active-tab"><i class="fa fa-comments"></i> Chats</button>
                <button onclick="showTab('search')"><i class="fa fa-search"></i> Search</button>
                <button onclick="showTab('requests')"><i class="fa fa-user-plus"></i> <span id="req-badge">0</span></button>
            </div>

            <div id="tab-friends" class="tab-content active">
                <div id="friends-list">
                    <p class="placeholder">Loading chats...</p>
                </div>
            </div>

            <div id="tab-search" class="tab-content hidden">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Type email to search..." onkeyup="liveSearch()">
                    <button><i class="fa fa-search"></i></button>
                </div>
                <div id="search-results"></div>
            </div>

            <div id="tab-requests" class="tab-content hidden">
                <div id="requests-list">No pending requests</div>
            </div>
        </div>

        <div id="chat-area" class="chat-area hidden-mobile">
            <div id="empty-chat" class="empty-state">
                <i class="fa fa-comments" style="font-size: 50px; color: #ddd;"></i>
                <p>Select a friend to start chatting</p>
            </div>

            <div id="active-chat" class="hidden">
                <div class="chat-header">
                    <button class="back-btn" onclick="closeChat()"><i class="fa fa-arrow-left"></i></button>
                    <img id="chat-user-img" src="">
                    <div class="chat-user-info">
                        <h3 id="chat-user-name">Friend</h3>
                        <span id="chat-status">Tap for options</span>
                    </div>
                    
                    <div class="header-actions">
                        <i class="fa-solid fa-phone call-icon" onclick="startCall()" title="Voice Call"></i>
                        <i class="fa-solid fa-ellipsis-vertical menu-icon" onclick="toggleMenu()"></i>
                        
                        <div id="chat-menu" class="dropdown-menu hidden">
                            <div onclick="blockUser()"><i class="fa fa-ban"></i> Block User</div>
                            <div onclick="removeFriend()"><i class="fa fa-trash"></i> Remove Friend</div>
                        </div>
                    </div>
                </div>

                <div id="messages-container">
                    </div>

                <div class="input-area">
                    <input type="text" id="msg-input" placeholder="Type a message...">
                    <button onclick="sendMessage()"><i class="fa fa-paper-plane"></i></button>
                </div>
            </div>
        </div>
    </div>

    <audio id="remote-audio" autoplay></audio>

    <script type="module" src="script.js"></script>
</body>
</html>
