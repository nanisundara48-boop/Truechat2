<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>True Chats Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Outfit', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* --- THEMES --- */
        /* Default Theme (Light/Blue) */
        .theme-default {
            background: #f3f4f6;
            --header-bg: #ffffff;
            --text-main: #1f2937;
            --accent: #2563eb; /* Blue */
            --msg-sent: #2563eb;
            --msg-recv: #ffffff;
        }

        /* Private/Love Theme (Dark/Pink) */
        .theme-private {
            background: #2a0a12; /* Dark Pinkish Black */
            color: #ffd1dc;
            --header-bg: #4a0d1d;
            --text-main: #ffe4e6;
            --accent: #ff0055; /* Hot Pink */
            --msg-sent: #ff0055;
            --msg-recv: #4a0d1d;
        }

        /* Smooth Transitions */
        #appContainer, .header, .bottom-nav { transition: all 0.6s ease; }

        /* Floating Hearts Animation */
        .heart-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 0; overflow: hidden; display: none;
        }
        .theme-private .heart-container { display: block; }
        
        .floating-heart {
            position: absolute; bottom: -20px;
            color: #ff0055; opacity: 0.6;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }

        /* Chat Item Styling */
        .chat-card {
            transition: transform 0.2s;
        }
        .chat-card:active { transform: scale(0.98); }

        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <div id="loginScreen" class="fixed inset-0 z-50 bg-white flex flex-col items-center justify-center p-6 transition-all duration-500">
        <div class="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center mb-6 shadow-lg shadow-blue-300">
            <i class="fa-solid fa-comments text-4xl text-white"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">True Chats</h1>
        <p class="text-gray-500 mb-8">Connect securely with friends.</p>
        
        <input type="email" id="emailInput" placeholder="Email Address" class="w-full bg-gray-100 p-4 rounded-xl mb-3 outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="passInput" placeholder="Password" class="w-full bg-gray-100 p-4 rounded-xl mb-6 outline-none focus:ring-2 focus:ring-blue-500">
        
        <button onclick="authAction('login')" class="w-full bg-blue-600 text-white p-4 rounded-xl font-bold shadow-lg mb-3">Login</button>
        <button onclick="authAction('register')" class="w-full bg-white border border-blue-600 text-blue-600 p-4 rounded-xl font-bold">Create Account</button>
        <p id="loginStatus" class="text-red-500 mt-4 text-sm text-center"></p>
    </div>

    <div id="appContainer" class="hidden h-full flex flex-col theme-default relative">
        
        <div id="heartsBg" class="heart-container"></div>

        <div class="header shadow-sm flex justify-between items-center p-4 px-5 z-20" style="background-color: var(--header-bg);">
            <h1 id="pageTitle" class="text-2xl font-bold" style="color: var(--accent);">Chats</h1>
            
            <div class="flex items-center gap-5">
                <div onclick="togglePrivateMode()" class="relative cursor-pointer transition active:scale-90">
                    <i id="heartIcon" class="fa-regular fa-heart text-2xl text-gray-400"></i>
                </div>
                <img id="headerDp" src="https://via.placeholder.com/40" class="w-10 h-10 rounded-full border-2 border-gray-100 object-cover" onclick="showSection('profile')">
            </div>
        </div>

        <div id="mainContent" class="flex-1 overflow-y-auto relative z-10 p-2 pb-20">
            
            <div id="section-chats" class="space-y-2">
                <div id="loader" class="text-center mt-10 text-gray-400">Loading chats...</div>
            </div>

            <div id="section-search" class="hidden p-2">
                <input type="text" id="searchInput" onkeyup="searchUsers(this.value)" placeholder="Search friends by name..." 
                       class="w-full p-4 rounded-full shadow-sm outline-none mb-4 text-black bg-white">
                <div id="searchResults" class="space-y-2"></div>
            </div>

            <div id="section-profile" class="hidden p-4 text-center">
                <img id="profileDp" src="" class="w-24 h-24 rounded-full mx-auto mb-4 border-4 border-white shadow-md object-cover">
                <h2 id="profileName" class="text-xl font-bold mb-1" style="color: var(--text-main);">User</h2>
                <p id="profileEmail" class="text-sm opacity-70 mb-6">email@example.com</p>
                
                <button onclick="logout()" class="w-full bg-red-500 text-white p-3 rounded-xl font-bold shadow-md">Logout</button>
                <div class="mt-4 text-xs opacity-50">App Version 2.0</div>
            </div>

        </div>

        <div class="bottom-nav fixed bottom-0 w-full p-3 flex justify-around items-center shadow-[0_-5px_20px_rgba(0,0,0,0.05)] z-20" style="background-color: var(--header-bg);">
            <div onclick="showSection('chats')" class="flex flex-col items-center gap-1 cursor-pointer opacity-70 hover:opacity-100 active:scale-90">
                <i class="fa-solid fa-house text-xl" style="color: var(--accent);"></i>
                <span class="text-[10px] font-bold" style="color: var(--text-main);">Home</span>
            </div>
            
            <div onclick="showSection('search')" class="bg-gradient-to-tr from-blue-500 to-purple-500 w-12 h-12 rounded-full flex items-center justify-center -mt-8 shadow-lg text-white active:scale-90 transition">
                <i class="fa-solid fa-plus text-xl"></i>
            </div>

            <div onclick="showSection('profile')" class="flex flex-col items-center gap-1 cursor-pointer opacity-70 hover:opacity-100 active:scale-90">
                <i class="fa-solid fa-user text-xl" style="color: var(--accent);"></i>
                <span class="text-[10px] font-bold" style="color: var(--text-main);">Profile</span>
            </div>
        </div>

    </div>

    <div id="chatWindow" class="fixed inset-0 z-50 bg-white hidden flex flex-col theme-default">
        <div class="p-3 shadow flex items-center justify-between" style="background-color: var(--header-bg);">
            <div class="flex items-center gap-3">
                <i onclick="closeChat()" class="fa-solid fa-arrow-left text-xl cursor-pointer p-2" style="color: var(--text-main);"></i>
                <img id="chatUserImg" src="" class="w-10 h-10 rounded-full object-cover">
                <div>
                    <h3 id="chatUserName" class="font-bold text-sm" style="color: var(--text-main);">User</h3>
                    <p class="text-xs text-green-500 flex items-center gap-1"><span class="w-2 h-2 bg-green-500 rounded-full"></span> Online</p>
                </div>
            </div>
            <div class="flex gap-4 text-xl" style="color: var(--accent);">
                <i class="fa-solid fa-phone"></i>
                <i class="fa-solid fa-video"></i>
                <i onclick="toggleChatPrivacy()" class="fa-solid fa-eye cursor-pointer" id="privacyEye"></i>
            </div>
        </div>

        <div id="messagesList" class="flex-1 overflow-y-auto p-4 space-y-3" style="background-color: var(--bg);"></div>

        <div class="p-3 flex items-center gap-2 border-t" style="background-color: var(--header-bg);">
            <input type="text" id="msgInput" placeholder="Type message..." class="flex-1 bg-gray-100 p-3 rounded-full outline-none text-black">
            <button onclick="sendMessage()" class="w-12 h-12 rounded-full flex items-center justify-center text-white shadow-md transition active:scale-90" style="background-color: var(--accent);">
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script type="module">
        // --- 1. FIREBASE SETUP ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, getDoc, setDoc, updateDoc, arrayUnion, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCAsCm1YcsAjHwyvIzxyMrBmZPLw2hlo18",
            authDomain: "truechats-8dac9.firebaseapp.com",
            projectId: "truechats-8dac9",
            storageBucket: "truechats-8dac9.firebasestorage.app",
            messagingSenderId: "685374771914",
            appId: "1:685374771914:web:81bf491264c1bb09061a33",
            measurementId: "G-7E9QE7G5SQ"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- 2. GLOBAL STATE ---
        let currentUser = null;
        let currentChatId = null;
        let isPrivateMode = false;

        // --- 3. UI FUNCTIONS ---
        window.showSection = (sectionId) => {
            // Hide all sections
            ['chats', 'search', 'profile'].forEach(id => {
                document.getElementById(`section-${id}`).classList.add('hidden');
            });
            // Show selected
            document.getElementById(`section-${sectionId}`).classList.remove('hidden');
            
            // Update Title
            const titles = { chats: 'Chats', search: 'Find Friends', profile: 'My Profile' };
            document.getElementById('pageTitle').innerText = titles[sectionId];
        };

        // --- 4. AUTHENTICATION ---
        window.authAction = async (type) => {
            const e = document.getElementById('emailInput').value;
            const p = document.getElementById('passInput').value;
            const status = document.getElementById('loginStatus');
            
            try {
                if (type === 'login') {
                    await signInWithEmailAndPassword(auth, e, p);
                } else {
                    const res = await createUserWithEmailAndPassword(auth, e, p);
                    // Create User Doc
                    await setDoc(doc(db, "users", res.user.uid), {
                        uid: res.user.uid,
                        email: e,
                        username: e.split('@')[0],
                        photoURL: `https://ui-avatars.com/api/?name=${e}&background=random`,
                        friends: [],
                        isOnline: true
                    });
                }
            } catch (err) {
                status.innerText = err.message;
            }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('appContainer').classList.remove('hidden');
                initApp();
            } else {
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('appContainer').classList.add('hidden');
            }
        });

        // --- 5. MAIN LOGIC (CHATS & FRIENDS) ---
        async function initApp() {
            // Load Profile
            const userDoc = await getDoc(doc(db, "users", currentUser.uid));
            if(userDoc.exists()) {
                const data = userDoc.data();
                document.getElementById('headerDp').src = data.photoURL;
                document.getElementById('profileDp').src = data.photoURL;
                document.getElementById('profileName').innerText = data.username;
                document.getElementById('profileEmail').innerText = data.email;
            }

            // Load Chats
            const q = query(collection(db, "chats"), where("participants", "array-contains", currentUser.uid), orderBy("timestamp", "desc"));
            
            onSnapshot(q, (snapshot) => {
                const list = document.getElementById('section-chats');
                list.innerHTML = "";
                
                if (snapshot.empty) {
                    list.innerHTML = `<div class="text-center mt-10 p-5 text-gray-400">No chats yet.<br>Click the (+) button to find friends!</div>`;
                    return;
                }

                snapshot.forEach(docSnap => {
                    const chat = docSnap.data();
                    const otherId = chat.participants.find(id => id !== currentUser.uid);
                    
                    // Logic: Hide if private AND we are NOT in private mode
                    if(chat.isHidden && !isPrivateMode) return;

                    // Fetch other user details (Async but simplified for UI)
                    // Note: In a real app, you'd cache these users
                    getDoc(doc(db, "users", otherId)).then(uSnap => {
                        const uData = uSnap.data() || { username: 'Unknown', photoURL: 'https://via.placeholder.com/40' };
                        
                        const div = document.createElement('div');
                        div.className = "chat-card p-4 rounded-xl flex items-center gap-4 cursor-pointer mb-2 bg-white shadow-sm";
                        if(isPrivateMode) div.style.backgroundColor = "rgba(255,255,255,0.1)"; // Transparent card in private mode

                        div.innerHTML = `
                            <img src="${uData.photoURL}" class="w-12 h-12 rounded-full object-cover">
                            <div class="flex-1">
                                <div class="flex justify-between items-center">
                                    <h3 class="font-bold text-lg" style="color: var(--text-main);">${uData.username}</h3>
                                    <span class="text-xs opacity-50">now</span>
                                </div>
                                <p class="text-sm truncate opacity-70" style="color: var(--text-main);">${chat.lastMessage || 'Start chatting...'}</p>
                            </div>
                            ${chat.isHidden ? '<i class="fa-solid fa-heart text-xs text-pink-500"></i>' : ''}
                        `;
                        div.onclick = () => openChat(docSnap.id, uData);
                        list.appendChild(div);
                    });
                });
            });
        }

        // --- 6. SEARCH & ADD FRIENDS ---
        window.searchUsers = (text) => {
            if(text.length < 3) return;
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '<div class="text-center text-sm opacity-50">Searching...</div>';

            const q = query(collection(db, "users"), where("username", ">=", text), where("username", "<=", text + '\uf8ff'));
            getDoc(doc(db, "users", currentUser.uid)); // simple trigger

            onSnapshot(q, (snap) => {
                resultsDiv.innerHTML = "";
                snap.forEach(docSnap => {
                    const u = docSnap.data();
                    if (u.uid === currentUser.uid) return;

                    resultsDiv.innerHTML += `
                    <div class="flex justify-between items-center p-3 bg-white rounded-lg shadow-sm">
                        <div class="flex items-center gap-3">
                            <img src="${u.photoURL}" class="w-10 h-10 rounded-full">
                            <span class="font-bold text-gray-700">${u.username}</span>
                        </div>
                        <button onclick="createChat('${u.uid}')" class="bg-blue-500 text-white px-4 py-1 rounded-full text-sm">Message</button>
                    </div>`;
                });
            });
        };

        window.createChat = async (friendId) => {
            // Check if chat exists (simplified: just create new for now, standard handles duplication via ID)
            const chatId = [currentUser.uid, friendId].sort().join("_");
            try {
                await setDoc(doc(db, "chats", chatId), {
                    participants: [currentUser.uid, friendId],
                    timestamp: serverTimestamp(),
                    isHidden: false,
                    lastMessage: " New Chat"
                }, { merge: true }); // Merge prevents overwriting existing chat
                
                alert("Chat started! Go to Home.");
                window.showSection('chats');
            } catch(e) { alert(e.message); }
        };

        // --- 7. CHAT WINDOW LOGIC ---
        let msgUnsub = null;

        window.openChat = (chatId, user) => {
            currentChatId = chatId;
            document.getElementById('chatWindow').classList.remove('hidden');
            document.getElementById('chatUserName').innerText = user.username;
            document.getElementById('chatUserImg').src = user.photoURL;

            // Load Messages
            const q = query(collection(db, "chats", chatId, "messages"), orderBy("timestamp", "asc"));
            msgUnsub = onSnapshot(q, (snap) => {
                const div = document.getElementById('messagesList');
                div.innerHTML = "";
                snap.forEach(d => {
                    const m = d.data();
                    const isMe = m.sender === currentUser.uid;
                    div.innerHTML += `
                        <div class="flex ${isMe ? 'justify-end' : 'justify-start'}">
                            <div class="p-3 px-4 rounded-2xl max-w-[75%] text-sm ${isMe ? 'rounded-br-none' : 'rounded-bl-none'}" 
                                 style="background-color: ${isMe ? 'var(--msg-sent)' : 'var(--msg-recv)'}; color: ${isMe ? 'white' : 'var(--text-main)'}; box-shadow: 0 2px 5px rgba(0,0,0,0.05);">
                                ${m.text}
                            </div>
                        </div>
                    `;
                });
                div.scrollTop = div.scrollHeight;
            });
        };

        window.closeChat = () => {
            document.getElementById('chatWindow').classList.add('hidden');
            if(msgUnsub) msgUnsub();
        };

        window.sendMessage = async () => {
            const input = document.getElementById('msgInput');
            if(!input.value.trim()) return;
            
            await addDoc(collection(db, "chats", currentChatId, "messages"), {
                text: input.value,
                sender: currentUser.uid,
                timestamp: serverTimestamp()
            });
            await updateDoc(doc(db, "chats", currentChatId), {
                lastMessage: input.value,
                timestamp: serverTimestamp()
            });
            input.value = "";
        };

        // --- 8. PRIVATE MODE LOGIC (The Magic) ---
        window.togglePrivateMode = () => {
            const container = document.getElementById('appContainer');
            const icon = document.getElementById('heartIcon');
            const chatWin = document.getElementById('chatWindow');

            if (!isPrivateMode) {
                // ENABLE PRIVATE MODE
                const pass = prompt("Enter Secret Password to enter Love Mode:");
                if (pass === "1234") { // Set your password here
                    isPrivateMode = true;
                    
                    // Switch Classes
                    container.classList.remove('theme-default');
                    container.classList.add('theme-private');
                    chatWin.classList.remove('theme-default');
                    chatWin.classList.add('theme-private');

                    // Icon Change
                    icon.classList.remove('fa-regular', 'text-gray-400');
                    icon.classList.add('fa-solid', 'text-pink-500', 'animate-pulse');

                    // Start Hearts
                    startHeartRain();
                    
                    // Reload chats to show hidden ones
                    initApp(); 
                } else {
                    alert("Wrong Password!");
                }
            } else {
                // DISABLE PRIVATE MODE
                isPrivateMode = false;
                
                container.classList.remove('theme-private');
                container.classList.add('theme-default');
                chatWin.classList.remove('theme-private');
                chatWin.classList.add('theme-default');

                icon.classList.remove('fa-solid', 'text-pink-500', 'animate-pulse');
                icon.classList.add('fa-regular', 'text-gray-400');

                document.getElementById('heartsBg').innerHTML = ""; // Stop hearts
                initApp();
            }
        };

        window.toggleChatPrivacy = async () => {
            if(!currentChatId) return;
            const ref = doc(db, "chats", currentChatId);
            const snap = await getDoc(ref);
            const status = snap.data().isHidden;
            
            await updateDoc(ref, { isHidden: !status });
            alert(status ? "Chat is now Public" : "Chat is now Hidden (Visible only in Private Mode)");
            closeChat();
        };

        function startHeartRain() {
            const bg = document.getElementById('heartsBg');
            setInterval(() => {
                if(!isPrivateMode) return;
                const heart = document.createElement('div');
                heart.classList.add('floating-heart');
                heart.innerHTML = Math.random() > 0.5 ? '' : '';
                heart.style.left = Math.random() * 100 + "%";
                heart.style.fontSize = (Math.random() * 20 + 10) + "px";
                heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
                bg.appendChild(heart);
                
                // Cleanup
                setTimeout(() => heart.remove(), 6000);
            }, 300);
        }

    </script>
</body>
</html>
